<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Paciente Covid-19</title>
    <link rel="stylesheet" href="js/app/views/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/app/views/css/style.css">
    <link rel="stylesheet" href="js/app/views/css/bootstrap-theme.min.css">

</head>

<body class="container">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
         <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Paciente Covid-19</a>
         </div>
         <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
           <li><a href="#">In&iacute;cio</a></li>
           <li><a href="#">Sobre</a></li>
           <li><a href="#">Ajuda</a></li>
          </ul>
         </div>
        </div>
       </nav>
      
       <div id="main" class="container-fluid" style="margin-top: 50px">
 
        <div id="top" class="row">
           <div class="col-sm-3">
               <h2>Cadastro</h2>
           </div>
           <div class="col-sm-6">
               
               <div class="input-group h2">
                   <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar">
                   <span class="input-group-btn">
                       <button class="btn btn-primary" type="submit">
                           <span class="glyphicon glyphicon-search"></span>
                       </button>
                   </span>
               </div>
               
           </div>
           <div class="col-sm-3">
               <a data-toggle="modal" href="#modal-add" class="btn btn-primary pull-right h2">Novo Item</a>
           </div>
       </div> <!-- /#top -->

    <div id="mensagemView" class="row"></div>


   
    <div class="modal fade" id="modal-add">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Cadastro de Paciente</h4>
                </div>
                <div class="modal-body">
                    <!--Inicio Form-->
                    <form class="form" onsubmit="pacienteController.inserirPaciente(event)">
                        <div class="row"> <!--Row-->

                        <div class="form-group col-md-6">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" required autofocus />
                            
                          </div>
        
                          <div class="form-group col-md-3">
                            <label for="data">Data Nascimento</label>
                            <input type="date" id="data" class="form-control" required> 
                          </div>

                        <div class="form-group col-md-3">
                            <label for="peso">Peso</label>
                            <input type="number" min="0.01" step="0.01" id="peso" class="form-control" value="0.0"
                                required />
                        </div>

                        <div class="form-group col-md-3">
                            <label for="altura">Altura</label>
                            <input id="altura" type="number" class="form-control" min="0.01" step="0.01" value="0.0"
                                required />
                        </div>

                        <div class="form-group col-md-3">
                            <label for="sexo">Sexo</label>
                            <select class="form-control" id="sexo" required>
                              <option>Selecione</option>
                              <option value="Masculino">Masculino</option>
                              <option value="Feminino">Feminino</option>
                            </select>
                          </div>
                        
                          <div class="form-group col-md-3">
                            <label for="infectado">Infectado Covid-19</label>
                            <select class="form-control" id="infectado" required>
                              <option>Selecione</option>
                              <option value="Sim">Sim</option>
                              <option value="Não">Não</option>
                            </select>
                          </div>

                          <div class="form-group col-md-3">
                            <label for="telefone">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required>
                          </div>

                          <div class="form-group col-md-12">
                            <label for="endereco">Endereço</label>
                            <textarea type="text" class="form-control" id="andereco"></textarea>
                          </div>

                          <div class="form-group col-md-12">
                            <label for="prog">Prognóstico</label>
                            <textarea type="text" class="form-control" id="prog"></textarea>
                          </div>

                    </div><!--Row-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" type="submit">Adicionar</button>

                    </div>
                    </form> <!--Fim Form-->

                </div>

            </div>
        </div>
    </div>

    <!-- Modal Delete-->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h4 class="modal-title" id="modalLabel">Excluir paciente</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
              
            </div>
            <div class="modal-body">
              Deseja realmente excluir este paciente?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger">Sim</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">N&atilde;o</button>
            </div>
          </div>
        </div>
      
      </div>
      <!-- -->
      <!--ModalView-->
      <div class="modal fade" id="modalView" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Visualizar Cadastro</h4>
            </div>
            <div id="view" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
             
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <!--Fim ModalView-->

    <div class="text-center">

    </div>
    <br>
    <br>

    <div id="pacientesView" class="table-responsive col-md-12"></div>

    <br>
    <br>
    <div id="bottom" class="row">
        <div class="col-md-12">
          <nav aria-label="...">
            <ul class="pagination">
              <li class="page-item disabled">
                <span class="page-link">Anterior</span>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active">
                <span class="page-link">
                  2
                  <span class="sr-only">(atual)</span>
                </span>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Próximo</a>
              </li>
            </ul>
          </nav>
          <!-- /.pagination -->
        </div>
      </div> <!-- /#bottom -->
     </div> <!-- /#main -->
    

    <script src="js/app/views/js/jquery.min.js"></script>
    <script src="js/app/views/js/bootstrap.min.js"></script>
    <script src="js/app/models/Paciente.js"></script>
    <script src="js/app/models/ListaPacientes.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/PacientesView.js"></script>
    <script src="js/app/controllers/PacienteController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>

    <script>
        const pacienteController = new PacienteController();
    </script>

</body>

</html>
